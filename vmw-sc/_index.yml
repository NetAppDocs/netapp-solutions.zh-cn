  title: VMware Sovereign Cloud
  summary: 主权云是一种云计算、可优先为组织提供数据驻留和控制权。这意味着、数据在地理位置进行存储和处理时、必须遵守收集数据的国家/地区的隐私法律、确保遵守隐私法律和数据保护法规。这些国家或地区法规和法律监管从数据所在地理位置到跨境数据流的所有内容。
